<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>

    <table style="width:40%;">
        <tr>
            <th style="color: red;" colspan="3">Анкета</th>
        </tr>

        <tr>
            <th style="width: 5%;">1.</th>
            <th style="width: 40%;">Прізвище</th>
            <th>
                <form action=""></form>
                <label for="last-name"></label>
                <input type="text" id="last-name">
            </th>
        </tr>

        <tr>
            <th style="width: 5%;">2.</th>
            <th style="width: 40%;">Ім'я, по батькові</th>
            <th>
                <form action=""></form>
                <label for="first-name"></label>
                <input type="text" id="first-name">
            </th>
        </tr>

        <tr>
            <th style="width: 5%;">3.</th>
            <th style="width: 40%;">Число і рік народження</th>
            <th>
                <form action=""></form>
                <label for="number"></label>
                <input type="date" id="number">
            </th>
        </tr>

        <tr>
            <th style="width: 5%;">4.</th>
            <th style="width: 40%;">Домашня адреса</th>
            <th>
                <form action=""></form>
                <label for="adress"></label>
                <input type="text" id="adress">
            </th>
        </tr>

        <tr>
            <th style="width: 5%;">5.</th>
            <th style="width: 40%;">Місце навчання (роботи)</th>
            <th>
                <form action=""></form>
                <label for="Learn"></label>
                <input type="text" id="learn">
            </th>
        </tr>

        <tr>
            <th style="width: 5%;">6.</th>
            <th style="width: 40%;">Домашній телефон</th>
            <th>
                <form action=""></form>
                <label for="phone"></label>
                <input type="text" id="phone">
            </th>
        </tr>

        <tr>
            <th style="width: 5%;">7.</th>
            <th style="width: 40%;">Email</th>
            <th>
                <form action=""></form>
                <label for="email"></label>
                <input type="email" id="email">
            </th>
        </tr>

        <tr>
            <th style="width: 5%; padding-bottom: 130px; ">8.</th>
            <th style="width: 40%; padding-bottom: 130px;">Область наукових інтересів</th>
            <th>
                <ol>
                    <li>
                        <label for="option1"></label>
                        <input type="text" id="option1">
                    </li>
                    <li>
                        <label for="option2"></label>
                        <input type="text" id="option2">
                    </li>
                    <li>
                        <label for="option3"></label>
                        <input type="text" id="option3">
                    </li>
                    <li>
                        <label for="option4"></label>
                        <input type="text" id="option4">
                    </li>
                    <li>
                        <label for="option5"></label>
                        <input type="text" id="option5">
                    </li>
                    <li>
                        <label for="option6"></label>
                        <input type="text" id="option6">
                    </li>
                </ol>
            </th>
        </tr>
        <tr>
            <th class="button" colspan="3">
                <br>
                <label for="reset"></label>
                <input type="reset" value="Відмінити введення" id="reset">
                <br> <br>
                <label for="submit"></label>
                <input type="submit" value="Надіслати дані та прейти до другого етапу" id="submit">
                <br><br>
            </th>
        </tr>
    </table>

</body>

</html>
